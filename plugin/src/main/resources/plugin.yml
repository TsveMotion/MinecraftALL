name: MinecraftAuth
version: '1.0.0'
main: com.minecraftauth.MinecraftAuthPlugin
api-version: '1.20'
author: MinecraftAuth
description: Authentication system for Minecraft server
website: https://streetlymc.com

commands:
  register:
    description: Generate a registration link
    usage: /register
    permission: minecraftauth.register
    
  login:
    description: Login with your password
    usage: /login <password>
    permission: minecraftauth.login
    
  report:
    description: Report a player to staff
    usage: /report <player> <description>
    permission: minecraftauth.report
    
  authreload:
    description: Reload the plugin configuration
    usage: /authreload
    permission: minecraftauth.admin
    
  links:
    description: View important server links
    usage: /links
    permission: minecraftauth.links
    
  testrole:
    description: Test role assignment commands (for testing only)
    usage: /testrole <setunverified|setverified|check>
    permission: minecraftauth.admin
    
  setupauth:
    description: Setup LuckPerms groups for authentication system
    usage: /setupauth
    permission: minecraftauth.setup
    
  mute:
    description: Check mute status
    usage: /mute [player]
    permission: minecraftauth.mute

permissions:
  minecraftauth.register:
    description: Allows the player to register an account
    default: true
    
  minecraftauth.login:
    description: Allows the player to login
    default: true
    
  minecraftauth.report:
    description: Allows the player to report issues
    default: true
    
  minecraftauth.links:
    description: Allows the player to view server links
    default: true
    
  minecraftauth.test:
    description: Allows testing of role assignments
    default: op
    
  minecraftauth.setup:
    description: Allows setting up LuckPerms groups
    default: op
    
  minecraftauth.admin:
    description: Admin permissions for the auth system
    default: op
    children:
      minecraftauth.test: true
      minecraftauth.setup: true
    
  minecraftauth.mute:
    description: Allows player to check own mute status
    default: true
    
  minecraftauth.mute.check:
    description: Allows checking other players' mute status
    default: op
